<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Задание № 1</title>
    <link rel="stylesheet" href="css/bootstrap-multiselect.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
  </head>
  <body>
    <div class="conteiner">
      <table class="table table-bordered table-striped table-hover">
        <tr>
          <thead>
          <th>
            <select class="select-currency" multiple="multiple">
              <option value="USDRUB">USD</option>
              <option value="EURRUB">EUR</option>
              <option value="GBPRUB">GBP</option>
              <option value="JPYRUB">JPY</option>
              <option value="CHFRUB">CHF</option>
              <option value="CNYRUB">CNY</option>
            </select>
          </th>
          <th>Курс покупки в RUB</th>
          <th>Курс продажи в RUB</th>
          <th>Дата последненго обновления данных</th>
          <th>Время последненго обновления данных</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="btn">Обновить</button>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap-multiselect.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
