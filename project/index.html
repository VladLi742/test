<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Пицца!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <button class="js-start-ordering container__start-ordering">Пицца!</button>
        <div class="container__inner hide">
            <ul class="js-step-one container__dough circle">
                <h2>Какое тесто вы выберите?</h2>
                <li class="container__list" data-ingredient="1">Классика</li>
                <li class="container__list" data-ingredient="2">Тонкое</li>
                <li class="container__list" data-ingredient="3">Нью-Йорк</li>
                <li class="container__list" data-ingredient="4">Неополитан</li>
                <li class="container__list" data-ingredient="5">Сицилия</li>
                <li class="container__list" data-ingredient="6">Чикаго</li>
            </ul>
            <ul class="js-step-two container__sause hide circle">
                <h2>Соус? Выбирайте любой! Все хороши!</h2>
                <li class="container__list" data-ingredient="7">Томатный</li>
                <li class="container__list" data-ingredient="8">Сырный</li>
            </ul>
            <ul class="js-step-three container__filling hide circle">
                <h2>Какой вид начинки предпочтёте?</h2>
                <li class="container__list" data-ingredient="9">Мясная</li>
                <li class="container__list" data-ingredient="10">Рыбная</li>
                <li class="container__list" data-ingredient="11">Вегетарианская</li>
                <li class="container__list" data-ingredient="12">Всё вместе!</li>
            </ul>
            <img class="js-quote quote hide" src="https://i.pinimg.com/originals/79/1a/88/791a882e16a53b48c01dcd7447b0968b.jpg" alt="Цитата Билла о пицце">
            <section class="js-content content hide">
                <h3 class="js-ingredient content__ingredient"></h3>
                <p class="js-summary content__summary "></p>
                <div class="content__conteiner-price">
                    <span class="content__price">
                        Цена:&nbsp;<span class="js-price"></span>&nbsp;рублей
                    </span>
                    <button class="content__add-ingredient js-add-ingredient hide">Выбрать тесто!</button>
                </div>
                <div class="content__total-price hide">
                    <p>Итоговая цена:&nbsp;
                        <span class="js-total-price"></span>&nbsp;рублей
                    </p>
                </div>
                <section class="content__make-order js-make-order hide">
                    <button>Сделать заказ?</button>
                </section>
            </section>
        </div>
    </section>
    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
